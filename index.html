<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* Centering the content on the page */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;  /* Align content vertically */
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;  /* Optional: Light background color */
      }

      /* Chart container style */
      #piechart {
        width: 90%; /* Increased width */
        max-width: 800px; /* Increased maximum width */
        height: 500px; /* Increased height */
      }
    </style>
  </head>
  <body>
    <div id="piechart"></div>
    <script>
      var data = [{
        type: "pie",
        values: [3, 5, 7, 2, 2, 2],  // Paper counts for each journal
        labels: ["PRC", "PRD", "EPJA", "EPJC", "MDPI", "JPG"],  // Journal names
        textinfo: "label+value",  // Show both label and value (journal name + number of papers)
        insidetextorientation: "radial",
        showlegend: false,  // Removes the legend outside the chart
        marker: {
          colors: [
            '#003366',  // Dark blue (for PRC)
            '#006600',  // Green (for PRD)
            '#339966',  // Mid green (for EPJA)
            '#66cc99',  // Light green (for EPJC)
            '#99ccff',  // Light blue (for MDPI)
            '#3366cc'   // Medium blue (for JPG)
          ]
        }
      }];

      Plotly.newPlot("piechart", data);
    </script>
  </body>
</html>
